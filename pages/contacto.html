    <main class="container-fluid bg-secondary">
        <br>
        <div class="container bg-success p-5 rounded-5">
            <form class=" row form-floating m-2" action="" method="post" enctype="text/plain">
                <div class="center text-center">
                    <h1 class="text-light m-5">¡Contáctanos!</h1>
                </div>
                <div class="row mb-4">
                    <label class="form-label text-light" for="nombre">Nombre</label>
                    <input class="form-control" placeholder="ingrese su nombre" type="text" name="" id="nombre" required>
                </div>
                <div class="row mb-4">
                    <label class="form-label text-light" for="correo">Ingrese su correo</label>
                    <input class="form-control" placeholder="ejemplo@ejemplo.com" type="email" name="" id="correo" required>
                </div>
                <div class="row mb-4">
                    <label class="form-label text-light" for="asunto">Asunto</label>
                    <input class="form-control" placeholder="Ingrese el motivo de su contacto" type="text" name="" id="asunto" required>
                </div>
                <div class="row mb-4">
                    <label class="form-label text-light" for="mensaje">Escriba su mensaje</label>
                    <textarea class="form-control" name="" id="mensaje" cols="35" rows="10" required>
                    </textarea>
                </div>
                <div class="container mb-5">
                    <div class="row" >
                        <div class="col d-flex justify-content-center" >
                            <input class="btn btn-light" type="reset" value="BORRAR">
                        </div>
                        <div class="col" >
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-light"><input class="btn btn-light" type="submit" value="ENVIAR"></button>
                            </div>                 
                        </form>
                        </div>
                    </div>
                </div>
            <div class="d-flex justify-content-center">
                <a class="text-light text-decoration-none text-center" href="./log_in.html">¿Olvidaste tu contraseña?</a>
            </div>    
            <div class="d-flex justify-content-center">
                <a class="text-light text-decoration-none text-center" href="../index.html">Volver al inicio</a>
            </div>  
        </div>
        <br>
        <div class="whatsapp">
            <img src="../assets/images/Whatsapp.png" alt="Whatsapp">
        </div>
