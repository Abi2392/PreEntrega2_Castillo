<body>
    <header class="bg-success sticky-top" style="height: 174px;">

    <main class="bg-secondary">
        <br>

                </div>

                    <label class="form-label text-light" for="correo">Correo</label>

            </form>  
            <div class="d-flex justify-content-center">

            </div>  
        </div>
        <br>
        <div class="whatsapp">

    </main>
